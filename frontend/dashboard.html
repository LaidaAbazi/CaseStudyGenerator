<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Case Study Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <script src="feedback.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(145deg, #F8FAFC, #E0E7FF);
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .topbar-user {
      width: 100vw;
      background: #F8FAFC;
      color: #312E81;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 18px 32px 14px 32px;
      text-align: left;
      letter-spacing: 0.01em;
      position: sticky;
      top: 0;
      z-index: 20;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logout-btn-topbar {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 18px;
    }
    .logout-btn-topbar:hover {
      background: #b91c1c;
    }
    .dashboard-container {
      display: flex;
      flex: 1;
      height: calc(100vh - 48px);
      min-height: 0;
      min-width: 0;
    }
    .sidebar {
      width: 320px;
      background: #312E81;
      box-shadow: 2px 0 16px rgba(49, 46, 129, 0.08);
      display: flex;
      flex-direction: column;
      padding: 0 0 24px 0;
      min-height: 0;
      height: 100%;
      position: relative;
    }
    .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      margin: 24px 0 0 24px;
      cursor: pointer;
      transition: background 0.2s;
      align-self: flex-start;
    }
    .logout-btn:hover {
      background: #b91c1c;
    }
    .sidebar-header {
      padding: 24px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      font-size: 1.2rem;
      font-weight: 700;
      color: #F8FAFC;
      letter-spacing: 0.01em;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .tell-story-btn {
      margin: 18px 24px 0 24px;
      width: 180px;
      font-size: 0.98rem;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 0;
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 80%, #38BDF8 100%);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(6, 182, 212, 0.18), 0 1.5px 6px rgba(49,46,129,0.10);
      border: 2px solid #06B6D4;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-variant: all-small-caps;
    }
    .tell-story-btn:hover {
      border-color: #38BDF8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.18), 0 4px 16px 0 rgba(6, 182, 212, 0.18);
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
    }
    .tell-story-btn span {
      font-size: 1.1em;
      margin-left: 2px;
    }
    .search-bar {
      margin: 18px 24px 0 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 18px;
      border: 1.5px solid #E0E7FF;
      font-size: 1rem;
      background: #F8FAFC;
      color: #1E293B;
      transition: all 0.2s;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.06);
    }
    .search-bar input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .stories-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 18px;
      padding: 0 8px 0 0;
      min-height: 0;
      max-height: calc(100vh - 220px);
      scrollbar-width: thin;
      scrollbar-color: #06B6D4 #E0E7FF;
      background: #312E81;
    }
    .story-item {
      padding: 16px 24px 12px 24px;
      border-bottom: 1px solid #E0E7FF;
      cursor: pointer;
      background: none;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      font-weight: 700;
      position: relative;
    }
    .story-item:hover, .story-item.selected {
      background: linear-gradient(90deg, #4338CA 0%, #06B6D4 100%);
      color: #fff;
      box-shadow: 0 0 16px 2px rgba(6,182,212,0.10), 0 1.5px 6px rgba(49,46,129,0.10);
    }
    .story-item.selected::after, .story-item:hover::after {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.04) 100%);
      pointer-events: none;
      border-radius: 8px;
      animation: shine 1.2s linear infinite;
    }
    @keyframes shine {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }
    .story-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #F8FAFC;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      text-transform: uppercase;
    }
    .label-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 2px;
    }
    .label-chip {
      background: #5ad6ec;
      color: #312E81;
      border-radius: 16px;
      padding: 3px 10px;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      margin-bottom: 2px;
    }
    .label-chip.selected, .label-chip.filter {
      background: linear-gradient(90deg, #06B6D4 0%, #22D3EE 100%);
      color: #fff;
    }
    .main-content {
      flex: 1;
      padding: 0 0 0 0;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100%;
      overflow-y: auto;
      background: #F8FAFC;
    }
    .story-card {
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(49, 46, 129, 0.08);
      padding: 32px 32px 24px 32px;
      max-width: 700px;
      min-width: 0;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow: hidden;
    }
    .story-card-header {
      font-size: 1.4rem;
      font-weight: 700;
      color: #312E81;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    .story-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 8px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 0;
      background: #E0E7FF;
      border: none;
      border-radius: 20px 20px 0 0;
      color: #312E81;
      font-weight: 500;
      font-size: 1.08rem;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 2px;
      box-shadow: none;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .tab-btn:hover {
      background: #F8FAFC;
      color: #06B6D4;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
    }
    .tab-content {
      background: #F8FAFC;
      border-radius: 0 0 16px 16px;
      padding: 28px 22px;
      min-height: 320px;
      color: #1E293B;
      font-size: 1.08rem;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.04);
      white-space: pre-line;
      max-height: 480px;
      overflow-y: auto;
    }
    .edit-labels {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .edit-label-input {
      padding: 4px 10px;
      border-radius: 8px;
      border: 1px solid #E0E7FF;
      font-size: 0.98rem;
      background: #F8FAFC;
      color: #1E293B;
      margin-right: 6px;
      transition: all 0.2s;
    }
    .edit-label-input:focus {
      border-color: #06B6D4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
      outline: none;
    }
    .remove-label-btn {
      background: none;
      border: none;
      color: #EF4444;
      font-size: 1.1rem;
      margin-left: 2px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    .remove-label-btn:hover {
      color: #DC2626;
    }
    .save-btn {
      background: linear-gradient(90deg, #312E81 0%, #06B6D4 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.15);
      display: inline-block;
      margin-right: 16px;
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #06B6D4 0%, #312E81 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.18);
    }
    .pdf-btn {
      background: linear-gradient(90deg, #60A5FA 0%, #67E8F9 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 12px 0;
      width: 180px;
      margin-top: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(49, 46, 129, 0.10);
      display: inline-block;
    }
    .pdf-btn:hover {
      background: linear-gradient(90deg, #38BDF8 0%, #06B6D4 100%);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.15);
    }
    @media (max-width: 900px) {
      .sidebar { width: 100px; min-width: 80px; }
      .sidebar-header, .search-bar { display: none; }
      .main-content { padding: 24px 4vw; }
      .story-card { padding: 16px 4vw; }
    }
    @media (max-width: 600px) {
      .main-content { padding: 12px 2vw; }
      .tab-content { padding: 12px 6px; font-size: 0.98rem; }
      .story-card { padding: 8px 2vw; }
    }
    .feedback-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .feedback-interface {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .feedback-history {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .transcript {
      height: 200px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    #feedbackList {
      max-height: 300px;
      overflow-y: auto;
    }
    .feedback-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="topbar-user">
    <span id="userName">Hi, Laida Abazi</span>
    <button id="feedbackBtn" class="btn btn-primary" onclick="window.location.href='feedback.html'">Give Feedback</button>
    <div class="user-dropdown-container">
      <button id="userDropdownBtn" class="user-icon-btn" aria-label="User menu">
        <i class="fa fa-user-circle" style="font-size:2rem;"></i>
      </button>
      <div id="userDropdownMenu" class="user-dropdown-menu hidden">
        <button class="logout-btn-oval" onclick="logout()">Log out</button>
      </div>
    </div>
  </div>
  <div class="dashboard-container">
    <div class="sidebar">
      <button id="tellStoryBtn" class="tell-story-btn"><span>TELL THE STORY</span> <span><i class="fas fa-sparkles"></i></span></button>
      <div class="sidebar-header">STORIES</div>
      <div class="search-bar" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Search stories..." />
        <button id="labelFilterIcon" style="background: none; border: none; margin-left: 6px; cursor: pointer; font-size: 1.3rem; color: #06B6D4; display: flex; align-items: center;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M7 12H17M10 18H14" stroke="#06B6D4" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div id="labelDropdownMenu" style="display: none; position: absolute; right: 0; top: 110%; background: #fff; box-shadow: 0 4px 16px rgba(60,80,180,0.10); border-radius: 12px; min-width: 180px; z-index: 10; padding: 10px 0; max-height: 240px; overflow-y: auto;">
          <div class="label-chip" style="margin: 4px 12px; cursor: pointer;" data-label-id="">All Labels</div>
          <!-- label chips will be rendered here -->
        </div>
      </div>
      <div class="stories-list" id="storiesList"></div>
    </div>
    <div class="main-content" id="mainContent">
      <div style="color:#888; font-size:1.1rem; text-align:center; margin-top:80px;">Select a story from the left to view details.</div>
    </div>
  </div>

  <script>
    // Early auth check and redirect
    (async function checkAuth() {
      const res = await fetch('/api/case_studies');
      if (res.status === 401) {
        window.location.href = 'login.html';
      }
    })();

    function logout() {
      fetch('/api/logout', { method: 'POST' })
        .then(() => window.location.href = 'login.html');
    }

    let allStories = [];
    let allLabels = [];
    let selectedStoryId = null;
    let labelFilter = null;

    async function fetchUser() {
      const res = await fetch('/api/user');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) {
        document.getElementById('userName').textContent = `Hi, ${data.first_name} ${data.last_name}`.trim();
      } else {
        document.getElementById('userName').textContent = 'Hi, User';
      }
    }

    async function fetchLabels() {
      const res = await fetch('/api/labels');
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) allLabels = data.labels;
    }

    async function fetchStories() {
      let url = '/api/case_studies';
      if (labelFilter) url += '?label=' + labelFilter;
      const res = await fetch(url);
      if (res.status === 401) { window.location.href = 'login.html'; return; }
      const data = await res.json();
      if (data.success) allStories = data.case_studies;
    }

    function renderLabelDropdownMenu() {
      const menu = document.getElementById('labelDropdownMenu');
      menu.innerHTML = '';
      // All Labels option
      const allChip = document.createElement('div');
      allChip.className = 'label-chip' + (!labelFilter ? ' selected filter' : '');
      allChip.style.margin = '4px 12px';
      allChip.style.cursor = 'pointer';
      allChip.textContent = 'All Labels';
      allChip.onclick = () => { labelFilter = null; menu.style.display = 'none'; fetchAndRender(); };
      menu.appendChild(allChip);
      allLabels.forEach(l => {
        const chip = document.createElement('div');
        chip.className = 'label-chip' + (labelFilter === l.id ? ' selected filter' : '');
        chip.style.margin = '4px 12px';
        chip.style.cursor = 'pointer';
        chip.textContent = l.name;
        chip.onclick = () => { labelFilter = l.id; menu.style.display = 'none'; fetchAndRender(); };
        // Add delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'remove-label-btn';
        deleteBtn.textContent = '×';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = async (e) => {
          e.stopPropagation();
          // Remove label from DB for this user
          await fetch(`/api/labels/${l.id}`, { method: 'DELETE' });
          await fetchLabels();
          await fetchAndRender();
          renderLabelDropdownMenu();
        };
        chip.appendChild(deleteBtn);
        menu.appendChild(chip);
      });
    }

    function setupLabelDropdown() {
      const iconBtn = document.getElementById('labelFilterIcon');
      const menu = document.getElementById('labelDropdownMenu');
      iconBtn.onclick = (e) => {
        e.stopPropagation();
        renderLabelDropdownMenu();
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      };
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== iconBtn) {
          menu.style.display = 'none';
        }
      });
    }

    function renderStories() {
      const list = document.getElementById('storiesList');
      const search = document.getElementById('searchInput').value.toLowerCase();
      list.innerHTML = '';
      let filtered = allStories.filter(s => s.title && s.title.toLowerCase().includes(search));
      filtered.forEach(story => {
        const item = document.createElement('div');
        item.className = 'story-item' + (story.id === selectedStoryId ? ' selected' : '');
        item.onclick = () => { selectedStoryId = story.id; renderMainContent(); renderStories(); };
        const title = document.createElement('div');
        title.className = 'story-title';
        title.textContent = story.title || 'Untitled';
        item.appendChild(title);
        // Label chips (for each story, not for filtering)
        const labelDiv = document.createElement('div');
        labelDiv.className = 'label-chips';
        (story.labels || []).forEach(l => {
          const chip = document.createElement('span');
          chip.className = 'label-chip';
          chip.textContent = l.name;
          labelDiv.appendChild(chip);
        });
        item.appendChild(labelDiv);
        list.appendChild(item);
      });
    }

    function renderMainContent() {
      const main = document.getElementById('mainContent');
      const story = allStories.find(s => s.id === selectedStoryId);
      if (!story) {
        main.innerHTML = '<div style="color:#888; font-size:1.1rem; text-align:center; margin-top:80px;">Select a story from the left to view details.</div>';
        return;
      }
      main.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'story-card';
      // Title as header
      const header = document.createElement('div');
      header.className = 'story-card-header';
      header.textContent = story.title || 'Untitled';
      card.appendChild(header);
      // Add label input just under the title
      const editLabels = document.createElement('div');
      editLabels.className = 'edit-labels';
      (story.labels || []).forEach(l => {
        const chip = document.createElement('span');
        chip.className = 'label-chip';
        chip.textContent = l.name;
        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-label-btn';
        removeBtn.textContent = '×';
        removeBtn.onclick = async (e) => {
          e.stopPropagation();
          await fetch(`/api/case_studies/${story.id}/labels/${l.id}`, { method: 'DELETE' });
          await fetchAndRender();
        };
        chip.appendChild(removeBtn);
        editLabels.appendChild(chip);
      });
      // Add label input
      const addInput = document.createElement('input');
      addInput.className = 'edit-label-input';
      addInput.placeholder = 'Add label...';
      addInput.onkeydown = async (e) => {
        if (e.key === 'Enter' && addInput.value.trim()) {
          await fetch(`/api/case_studies/${story.id}/labels`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ label_names: [addInput.value.trim()] })
          });
          addInput.value = '';
          await fetchAndRender();
        }
      };
      editLabels.appendChild(addInput);
      card.appendChild(editLabels);
      // Tabs
      const tabs = document.createElement('div');
      tabs.className = 'story-tabs';
      const tabNames = ['Your Story', 'Client Story', 'Final Story'];
      let activeTab = 0;
      const tabBtns = tabNames.map((name, idx) => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn' + (idx === activeTab ? ' active' : '');
        btn.textContent = name;
        btn.onclick = () => { activeTab = idx; renderTabContent(); tabBtns.forEach((b,i)=>b.className='tab-btn'+(i===activeTab?' active':'')); };
        tabs.appendChild(btn);
        return btn;
      });
      card.appendChild(tabs);
      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      card.appendChild(tabContent);
      function renderTabContent() {
        if (activeTab === 0) tabContent.textContent = story.solution_provider_summary || 'No summary yet.';
        else if (activeTab === 1) {
          tabContent.innerHTML = '';
          const clientSummary = story.client_summary || '';
          const clientLink = story.client_link_url || '';
          const clientSummaryRow = document.createElement('div');
          clientSummaryRow.className = 'client-summary-row';
          const clientSummaryText = document.createElement('span');
          clientSummaryText.className = 'client-summary-text';
          clientSummaryText.textContent = clientSummary;
          clientSummaryRow.appendChild(clientSummaryText);
          if (!clientSummary && clientLink) {
            // Only show the link if there is no summary
            const linkSpan = document.createElement('span');
            linkSpan.className = 'client-summary-text';
            linkSpan.textContent = clientLink;
            clientSummaryRow.appendChild(linkSpan);
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
              navigator.clipboard.writeText(clientLink);
              alert('Client link copied to clipboard!');
            };
            clientSummaryRow.appendChild(copyBtn);
          }
          tabContent.appendChild(clientSummaryRow);
          // Inline button container
          const btnRow = document.createElement('div');
          btnRow.style.display = 'flex';
          btnRow.style.gap = '16px';
